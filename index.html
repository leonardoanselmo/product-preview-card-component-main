<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
    
  <main>
    <div class="c-product-card">
      <div class="c-product-card__img-half">
        <picture> 
          <source srcset="./images/image-product-desktop.jpg" media="(min-width: 619px)">
          <img class="c-product-card__img" src="./images/image-product-mobile.jpg" alt="Imagem Perfume Gabrielle Chanel mobile">          
        </picture>
      </div>
      <div class="c-product-card__text-half">
        <hgroup class="c-product-card__title-group">
          <span class="c-product-card__ribbon">Perfume</span>
          <h2 class="c-product-card__title">Gabrielle Essence Eau De Parfum</h2>
        </hgroup>
        <p class="c-product-card__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <p class="c-product-card__prices">
          <span class="c-product-card__price">$149.99</span>
          <s class="c-product-card__price-odd">$169.99</s>
        </p>
        <button class="c-product-card__btn btn" type="button">
          <img class="c-product-card__svg" src="./images/icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>  
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/leonardoanselmo/product-preview-card-component-main" target="_blank">LÃ©o Anselmo</a>.
  </footer>
</body>
</html>
